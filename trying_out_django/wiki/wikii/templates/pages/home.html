{% extends 'pages/origin.html' %}
{% block body %}
<div>
    <h1>list of articles</h1>
    <ol>
        {% for title in list %}
        <li><a href="{% url 'wikii:article' title %}">{{ title }}</a></li>
        {% empty %}
        no articles <br>
        <a href="{% url 'wikii:new' %}">Click me to create one</a>
        {% endfor %}
    </ol>
</div><br><br>
<a href="{% url 'wikii:new' %}">Click me to create a new form</a>
{% endblock %}
